<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>

    <title>Shop-Category-Screen</title>
  </head>
  <body>
    <div class="ml-3 mr-3 mt-8 pb-24">
      <section id="header">
        <div class="flex justify-between items-center">
          <p class="text-red-500 font-bold text-lg">Mithra100</p>
          <div class="">
            <button
              type="button"
              data-dropdown-toggle="dropdown"
              class="text-xs flex"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                />
              </svg>
              <p style="font-size: 0.55rem">Set location</p>
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>

            <div
              class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4"
              id="dropdown"
            >
              <ul class="py-1" aria-labelledby="dropdown">
                <li>
                  <a
                    href="#"
                    class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2"
                    >Location 1</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2"
                    >Location 2</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2"
                    >Location 3</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2"
                    >Location 4</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="text-xs flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              />
            </svg>
            <p style="font-size: 0.55rem">Wish List (0)</p>
          </div>

          <div class="text-xs flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>

            <p style="font-size: 0.55rem">Shopping Cart</p>
          </div>
        </div>
      </section>

      <section id="search" class="mt-2">
        <form class="flex items-center">
          <label for="voice-search" class="sr-only">Search</label>
          <div class="relative w-full">
            <input
              type="text"
              id="voice-search"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-red-500 block w-full p-1.5"
              placeholder="Search All Categories"
              required
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center bg-red-500 rounded-lg"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-white m-2 rounded"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <button
            type="submit"
            class="inline-flex items-center py-1.5 px-3 ml-2 text-xs font-medium text-white bg-red-500 rounded-lg border"
          >
            Login
          </button>
        </form>
      </section>

      <section id="image-hero" class="mt-4">
        <img
          class="h-48 w-full rounded-lg"
          src="https://images.pexels.com/photos/821651/pexels-photo-821651.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="image-hero"
        />
      </section>

      <section id="grid-listing">
        <div class="grid grid-cols-2 gap-4 mt-3">
          <div
            class="p-10 flex items-center justify-center text-red-500 font-bold bg-white border border-gray-200 rounded-lg shadow"
          >
            Sport
          </div>
          <div
            class="p-10 flex items-center justify-center text-red-500 font-bold bg-white border border-gray-200 rounded-lg shadow"
          >
            Scooty
          </div>
          <div
            class="p-10 flex items-center justify-center text-red-500 font-bold bg-white border border-gray-200 rounded-lg shadow"
          >
            XL 100
          </div>
          <div
            class="p-10 flex items-center justify-center text-red-500 font-bold bg-white border border-gray-200 rounded-lg shadow"
          >
            Electrical
          </div>
          <div
            class="p-10 flex items-center justify-center text-red-500 font-bold bg-white border border-gray-200 rounded-lg shadow"
          ></div>
          <div
            class="p-10 flex items-center justify-center text-red-500 font-bold bg-white border border-gray-200 rounded-lg shadow"
          ></div>
        </div>
        <div class="mt-3">
          <div class="flex items-center justify-between">
            <div></div>
            <div></div>
            <div
              class="flex justify-center items-center text-white p-2 bg-red-500 rounded-md"
            >
              <p class="text-sm">Next page</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
                />
              </svg>
            </div>
            <div class="text-xs">
              Page <span class="bg-gray-300 p-2 rounded-md">1</span> of 10
            </div>
          </div>
        </div>
      </section>
    </div>

    <div
      class="fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-white border border-gray-200 rounded-md bottom-0 left-1/2"
    >
      <div class="grid h-full max-w-lg grid-cols-5 mx-auto">
        <button
          data-tooltip-target="tooltip-home"
          type="button"
          class="inline-flex flex-col items-center justify-center px-5 rounded-l-full hover:bg-gray-50 group"
        >
          <svg
            class="w-6 h-6 mb-1"
            fill="none"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            stroke="#FF2637"
          >
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
            ></path>
          </svg>
          <span class="text-sm text-red-500">Home</span>
          <div class="w-full bg-red-500" style="height: 2.4px;"></div>
        </button>
        <div
          id="tooltip-home"
          role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip"
        >
          Home
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <button
          data-tooltip-target="tooltip-category"
          type="button"
          class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mb-1 text-gray-500"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"
            />
          </svg>
          <span class="text-sm text-gray-500">Category</span>
        </button>
        <div
          id="tooltip-category"
          role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip"
        >
          Category
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <div class="relative">
          <button
            data-tooltip-target="tooltip-scan-qr"
            type="button"
            class="inline-flex items-center justify-center w-10 h-10 font-medium bg-gray-100 shadow rounded-md group focus:ring-4 focus:outline-none absolute left-4 -top-4"
          >
            <svg
              class="w-8 h-8 text-gray-700"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
              ></path>
            </svg>
          </button>
          <span class="text-sm text-gray-500 absolute bottom-2 left-2">Scan QR</span>
        </div>
        <div
          id="tooltip-scan-qr"
          role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip"
        >
          Scan QR
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <button
          data-tooltip-target="tooltip-cart"
          type="button"
          class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mb-1 text-gray-500"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>

          <span class="text-sm text-gray-500">Cart</span>
        </button>
        <div
          id="tooltip-cart"
          role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip"
        >
          Cart
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <button
          data-tooltip-target="tooltip-account"
          type="button"
          class="inline-flex flex-col items-center justify-center px-5 rounded-r-full"
        >
          <svg
            class="w-6 h-6 mb-1 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
            ></path>
          </svg>
          <span class="text-sm text-gray-500">Account</span>
        </button>
        <div
          id="tooltip-account"
          role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip"
        >
          Account
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
      </div>
    </div>
  </body>
</html>
